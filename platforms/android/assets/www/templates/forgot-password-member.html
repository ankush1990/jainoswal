<ion-view view-title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )">
	<div class="bar bar-subheader bar-secondary">
      <h2 class="title secondary">Forgot Password</h2>
    </div>
	<ion-content>
    	<div class="row pagesubheader">
          <div class="col col-100 text-center">
          	<img src="img/siteimgs/matrimonial.jpg" alt="logo" style="height:100px;width:100px;margin-top:10px;border-radius: 50%;">
          </div>
       	</div>
        <div class="row">
          <div class="col col-100">
            <form ng-submit="forgotpasswordmembersubmit();" ng-controller="forgotpasswordmemberCtrl" name="forgotpasswordmemberForm" novalidate>
             <label class="item item-input item-input-custom">
                <input type="text" placeholder="E-mail (*)" name="user_email" ng-model="user_email">
              </label>
              <button class="button button-positive button-block">
              	Submit
              </button>
            </form>
          </div>
       	</div>
    </ion-content>
</ion-view>
