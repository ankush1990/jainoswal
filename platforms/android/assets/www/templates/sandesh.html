<ion-view view-title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )" >
	<div class="bar bar-subheader bar-secondary">
      <h2 class="title secondary">सन्देश</h2>
    </div>
	<ion-content>
    	<div class="banner pagesubheader">
          <div class="banner_img">
            <img src="{{ image }}" alt="logo" style="height:250px;width:100%;">
          </div>
          <div class="banner_text">
            {{ name }}
          </div>
        </div>
    	<div class="row">
          <div class="col col-100">
          	<h3 class="primary">{{ written_by }}</h3>
          	<h3 class="calm">{{ slogan }}</h3>
            <p class="primary">{{ before_speech }}</p>
            <p style="color:#3a3aa5">
            	{{ speech }}
            </p>
          </div>
       	</div>
        <div class="row">
            <div class="col col-100 text-center" style="margin-bottom:80px;">
            	<p class="assertive">{{ yours }}</p>                
                <p style="font-size:20px;" class="assertive">{{ name }}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
