<ion-view view-title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )">
	<div class="bar bar-subheader bar-secondary">
      <h2 class="title secondary">Member List</h2>
    </div>
	<!-- search bar code -->
	<div class="bar bar-subheader item-input-inset" no-tap-scroll="true">
	  <label class="item-input-wrapper">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="Search" ng-model="search.$" ng-change="scrollTop()">
	  </label>
	  <button class="button button-clear button-assertive" ng-click="search = ''">
		Cancel
	  </button>
	</div>
	<ion-content>
		<!-- Member List  -->
        <div class="row pagesubheader">
        	<div class="col col-100">
            	<div class="list">
					<div ng-repeat="data in members | filter:search | orderBy: 'fullname'">
						<a class="item item-thumbnail-left memberavatar" ui-sref="app.member-profile({user_id:data.user_id})">
						  <img ng-if="data.image_url" src="{{ data.image_url }}" alt="avatar">
						  <img ng-if="data.image_url == null" src="img/siteimgs/boy-512.png" alt="avatar">
						  <h2 ng-if = "data.fullname">{{ data.fullname }}</h2>
						  <p><i ng-if = "data.sect" class="ion-ios-briefcase"></i> <b>{{ data.sect }}</b></p>
						  <p><i ng-if = "data.dob" class="ion-android-calendar"></i> <b>{{ data.dob }}</b></p>
						</a>
					</div>
				</div>
            </div>
        </div>
		<div class="row">
            <div class="col col-100 text-center" style="margin-bottom:70px;">
            	
            </div>
        </div>
        <!--/ Member List End  -->
    </ion-content>
</ion-view>
