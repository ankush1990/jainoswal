	<!-- प्रोफाइल -->
	<script id="myprofile.html" type="text/ng-template">
	  <ion-view title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )" hide-back-button="true">
		<div class="bar bar-subheader bar-secondary">
		  <h2 class="title secondary">प्रोफाइल</h2>
		</div>
		<ion-nav-buttons side="left">
		  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
		<ion-content has-header="true" >
			<div class="pagesubheader"></div>
			<form ng-submit="submitprofileForm();" ng-controller="profileCtrl" name="profileForm" novalidate>
				<div class="cover_profile">
					<img src="{{ cover_image }}" style="height:175px;width:100%" alt="profilecover" class="coverimg" />	
					<img src="{{ profile_image }}" alt="profilecover" class="profileimg" />
				</div>
				<div class="row">
					<div class="col col-100" style="margin-top:40px;">
						<h3 class="text-center primary" style="margin-bottom:0px;">{{ first_name }} {{ last_name }}</h3>
						<p class="text-center positive">Joined {{ user_registered }}</p>
						  <label class="item item-input item-input-custom">Gender (*) :</label>
						  <ion-list>
							<ion-radio ng-model="gender" name="gender" value="Male">Male</ion-radio>
							<ion-radio ng-model="gender" name="gender" value="Female">Female</ion-radio>
						  </ion-list>
						  <label class="item item-input item-input-custom">Birth Date (*) :</label>
						  <div class="row" style="padding:0px;">
							<div class="col col-30" style="padding:0px;">
								<div class="list">
								 <label class="item item-input item-select">
									<div class="input-label" style="z-index:9;">
										Day
									</div>
									<select name="day" ng-model="day">
										<option ng-repeat="d in daysarr" value="{{ d }}">{{ d }}</option>
									</select>
								  </label>
							  </div>
							</div>
							<div class="col col-40" style="padding:0px;">
								<div class="list">
								 <label class="item item-input item-select">
									<div class="input-label" style="z-index:9;">
										Month
									</div>
									<select name="month" ng-model="month">
										<option ng-repeat="m in monthsarr" value="{{ m.m1 }}">{{ m.M }}</option>
									</select>
								  </label>
							  </div>
							</div>
							<div class="col col-30" style="padding:0px;">
								<div class="list">
								 <label class="item item-input item-select">
									<div class="input-label" style="z-index:9;">
										Year 
									</div>
									<select name="year" ng-model="year">
										<option ng-repeat="y in yearsarr" value="{{ y }}">{{ y }}</option>
									</select>
								  </label>
							  </div>
							</div>
						  </div>
						  <div class="list" style="margin-top:10px;margin-bottom:10px;">
							 <label class="item item-input item-select">
								<div class="input-label">
								  Country (*)
								</div>
								<select name="country" ng-model="country">
								  <option ng-repeat = "countryname in countryarr" value="{{ countryname.name }}">{{ countryname.name }}</option>
								</select>
							  </label>
						  </div>
						  <label class="item item-input item-input-custom">
							<input type="text" placeholder="E-mail Address (*)" name="user_email" ng-model="user_email">
						  </label>
						  <label class="item item-input item-input-custom">
							<input type="tel" placeholder="Mobile Number (*)" name="mobile_number" ng-model="mobile_number">
						  </label>
						  <label class="item item-input item-input-custom">
							<textarea placeholder="About" rows="4" name="description" ng-model="description"></textarea>
						  </label>
						  <button class="button button-balanced button-block" >
							  Submit
						  </button>
					</div>
				</div>
			</form>
			<div class="row">
			  <div class="col col-100" style="margin-bottom:110px;">
			  </div>
			</div>
		</ion-content>
		<ion-tabs class="tabs-icon-top tabs-striped">
		  <ion-tab title="प्रोफाइल" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="app.myprofile"></ion-tab>
		  <ion-tab title="अकाउंट" icon-on="ion-ios-settings-strong" icon-off="ion-ios-settings" ui-sref="app.account"></ion-tab>
		  <ion-tab title="चेंज पासवर्ड" icon-on="ion-ios-locked" icon-off="ion-ios-locked-outline" ui-sref="app.change-password"></ion-tab>
		  <ion-tab title="प्राइवेसी" icon-on="icon ion-ios-gear" icon-off="icon ion-ios-gear-outline" ui-sref="app.privacy"></ion-tab>
		</ion-tabs>
	  </ion-view>
	</script>
	<!-- अकाउंट -->
	<script id="account.html" type="text/ng-template">
	  <ion-view title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )" hide-back-button="true">
		<div class="bar bar-subheader bar-secondary">
		  <h2 class="title secondary">अकाउंट</h2>
		</div>
		<ion-nav-buttons side="left">
		  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
		<ion-content has-header="true" >
			<div class="row pagesubheader">
				<div class="col col-100">
					<h3 style="margin-bottom:0px;"><i class="ion-ios-person"></i> Account</h3>
					<form ng-submit="submitaccountForm();" ng-controller="profileCtrl" name="accountForm" novalidate>
					  <label class="item item-input item-input-custom">
						<input type="text" placeholder="First Name (*)" name="first_name" ng-model="first_name">
					  </label>
					  <label class="item item-input item-input-custom">
						<input type="text" placeholder="Last Name (*)" name="last_name" ng-model="last_name">
					  </label>
					  <label class="item item-input item-input-custom">
						<input type="text" placeholder="E-mail Address (*)" name="user_email" ng-model="user_email">
					  </label>
					  <button class="button button-balanced button-block" >
						  Submit
					  </button>
					</form>
				</div>
			</div>
			<div class="row">
			  <div class="col col-100" style="margin-bottom:90px;">
			  </div>
			</div>
		</ion-content>
		<ion-tabs class="tabs-icon-top tabs-striped">
		  <ion-tab title="प्रोफाइल" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="app.myprofile"></ion-tab>
		  <ion-tab title="अकाउंट" icon-on="ion-ios-settings-strong" icon-off="ion-ios-settings" ui-sref="app.account"></ion-tab>
		  <ion-tab title="चेंज पासवर्ड" icon-on="ion-ios-locked" icon-off="ion-ios-locked-outline" ui-sref="app.change-password"></ion-tab>
		  <ion-tab title="प्राइवेसी" icon-on="icon ion-ios-gear" icon-off="icon ion-ios-gear-outline" ui-sref="app.privacy"></ion-tab>
		</ion-tabs>
	  </ion-view>
	</script>
	<!-- चेंज-पासवर्ड -->
	<script id="change-password.html" type="text/ng-template">
	  <ion-view title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )" hide-back-button="true">
		<div class="bar bar-subheader bar-secondary">
		  <h2 class="title secondary">चेंज-पासवर्ड</h2>
		</div>
		<ion-nav-buttons side="left">
		  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
		<ion-content has-header="true">
		  <div class="row pagesubheader">
			<div class="col col-100">
				<h3 style="margin-bottom:0px;"><i class="ion-ios-locked"></i> Change Password</h3>
				<form ng-submit="submitchgpasswordForm();" ng-controller="profileCtrl" name="chgpasswordForm" novalidate>
				  <label class="item item-input item-input-custom">
					<input type="password" placeholder="Current Password (*)" name="current_pass" ng-model="current_pass">
				  </label>
				  <label class="item item-input item-input-custom">
					<input type="password" placeholder="New Password (*)" name="new_pass" ng-model="new_pass">
				  </label>
				  <label class="item item-input item-input-custom">
					<input type="password" placeholder="Confirm Password (*)" name="con_pass" ng-model="con_pass">
				  </label>
				  <button class="button button-balanced button-block" >
					  Submit
				  </button>
				</form>
			</div>
		  </div>
		  <div class="row">
			  <div class="col col-100" style="margin-bottom:90px;">
			  </div>
		  </div>
		</ion-content>
		<ion-tabs class="tabs-icon-top tabs-striped">
		  <ion-tab title="प्रोफाइल" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="app.myprofile"></ion-tab>
		  <ion-tab title="अकाउंट" icon-on="ion-ios-settings-strong" icon-off="ion-ios-settings" ui-sref="app.account"></ion-tab>
		  <ion-tab title="चेंज पासवर्ड" icon-on="ion-ios-locked" icon-off="ion-ios-locked-outline" ui-sref="app.change-password"></ion-tab>
		  <ion-tab title="प्राइवेसी" icon-on="icon ion-ios-gear" icon-off="icon ion-ios-gear-outline" ui-sref="app.privacy"></ion-tab>
		</ion-tabs>
	  </ion-view>
	</script>
	<!-- प्राइवेसी -->
	<script id="privacy.html" type="text/ng-template">
	  <ion-view title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )" hide-back-button="true">
		<div class="bar bar-subheader bar-secondary">
		  <h2 class="title secondary">प्राइवेसी</h2>
		</div>
		<ion-nav-buttons side="left">
		  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		</ion-nav-buttons>
		<ion-content has-header="true">
		  <div class="row pagesubheader">
			<div class="col col-100">
				<h3 style="margin-bottom:0px;"><i class="ion-ios-gear"></i> Privacy</h3>
				<form ng-submit="submitprivacyForm();" ng-controller="profileCtrl" name="chgpasswordForm" novalidate>
				  <div class="list" style="margin-top:10px;margin-bottom:10px;">
					 <label class="item item-input item-select">
						<div class="input-label">
						  Profile Privacy (*)
						</div>
						<select name="profile_privacy" ng-model="profile_privacy">
						  <option value="Everyone">Everyone</option>
						  <option value="Only me">Only me</option>
						</select>
					  </label>
				  </div>
				  <label class="item item-input item-input-custom">Hide my profile from directory (*) :</label>
				  <ion-list>
					<ion-radio ng-model="hide_in_members" name="hide_in_members" value="No">No</ion-radio>
					<ion-radio ng-model="hide_in_members" name="hide_in_members" value="Yes">Yes</ion-radio>
				  </ion-list>
				  <button class="button button-balanced button-block" >
					  Submit
				  </button>
				</form>
			</div>
		  </div>
		  <div class="row">
			  <div class="col col-100" style="margin-bottom:90px;">
			  </div>
		  </div>
		</ion-content>
		<ion-tabs class="tabs-icon-top tabs-striped">
		  <ion-tab title="प्रोफाइल" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="app.myprofile"></ion-tab>
		  <ion-tab title="अकाउंट" icon-on="ion-ios-settings-strong" icon-off="ion-ios-settings" ui-sref="app.account"></ion-tab>
		  <ion-tab title="चेंज पासवर्ड" icon-on="ion-ios-locked" icon-off="ion-ios-locked-outline" ui-sref="app.change-password"></ion-tab>
		  <ion-tab title="प्राइवेसी" icon-on="icon ion-ios-gear" icon-off="icon ion-ios-gear-outline" ui-sref="app.privacy"></ion-tab>
		</ion-tabs>
	  </ion-view>
	</script>
	<!--/ प्राइवेसी -->

 </body>
