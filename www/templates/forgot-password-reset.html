<ion-view view-title="Forgot Password Reset">
	<ion-content>
    	<div class="row">
          <div class="col col-100 text-center">
          	<img src="http://makerits.com/jainoswalsajnanfedration/wp-content/uploads/2016/11/Oswal-Jain-sajnan-jos-logjo-2.png" alt="logo" style="height:100px;width:100px;margin-top:10px;">
          </div>
       	</div>
        <div class="row">
          <div class="col col-100">
            <div class="list">
             <label class="item item-input item-input-custom">
                <input type="password" placeholder="New Password">
              </label>
              <label class="item item-input item-input-custom">
                <input type="password" placeholder="Confirm New Password">
              </label>
              <button class="button button-balanced button-block">
                  Reset My Password
              </button>
            </div>
          </div>
       	</div>
    </ion-content>
</ion-view>
