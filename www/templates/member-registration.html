<ion-view view-title="अ. भा. जैन ओसवाल साजनान फेडरेशन ( रजि. )">
	<div class="bar bar-subheader bar-secondary">
      <h2 class="title secondary">Member Registration</h2>
    </div>
	<ion-content>
    	<div class="row pagesubheader">
          <div class="col col-100 text-center">
          	<img src="img/siteimgs/matrimonial.jpg" alt="logo" style="height:100px;width:100px;margin-top:10px;border-radius: 50%;">
          </div>
       	</div>
        <div class="row">
          <div class="col col-100">
            <form ng-submit="submitmemberregistrationForm();" ng-controller="memberregistrationCtrl" name="memberregistrationForm" novalidate>
			  <div class="list" style="margin-top:10px;margin-bottom:10px;">
				 <label class="item item-input item-select">
					<div class="input-label">
					  Profile Created By (*)
					</div>
					<select name="profile_created_by" ng-model="profile_created_by">
					  <option value="">Select</option>
					  <option value="Self">Self</option>
					  <option value="Parents">Parents</option>
					  <option value="Sibling">Sibling</option>
					  <option value="Relative">Relative</option>
					  <option value="Friend">Friend</option>
					</select>
				  </label>
			  </div>
              <label class="item item-input item-input-custom">
                <input type="text" placeholder="Firstname (*)" ng-model="firstname" name="firstname">
              </label>
              <label class="item item-input item-input-custom">
                <input type="text" placeholder="Lastname (*)" ng-model="lastname" name="lastname">
              </label>
			  <label class="item item-input item-input-custom">Gender (*) :</label>
			  <ion-list>
				<ion-radio ng-model="matri_gender" name="matri_gender" value="Male">Male</ion-radio>
				<ion-radio ng-model="matri_gender" name="matri_gender" value="Female">Female</ion-radio>
			  </ion-list>
			  <label class="item item-input item-input-custom">Birth Date (*) :</label>
			  <div class="row" style="padding:0px;">
				<div class="col col-30" style="padding:0px;">
					<div class="list">
					 <label class="item item-input item-select">
						<div class="input-label" style="z-index:9;">
							Day
						</div>
						<select name="day" ng-model="day">
							<option ng-repeat="d in daysarr" value="{{ d }}">{{ d }}</option>
						</select>
					  </label>
				  </div>
				</div>
				<div class="col col-40" style="padding:0px;">
					<div class="list">
					 <label class="item item-input item-select">
						<div class="input-label" style="z-index:9;">
							Month
						</div>
						<select name="month" ng-model="month">
							<option ng-repeat="m in monthsarr" value="{{ m.m1 }}">{{ m.M1 }}</option>
						</select>
					  </label>
				  </div>
				</div>
				<div class="col col-30" style="padding:0px;">
					<div class="list">
					 <label class="item item-input item-select">
						<div class="input-label" style="z-index:9;">
							Year 
						</div>
						<select name="year" ng-model="year">
							<option ng-repeat="y in yearsarr" value="{{ y }}">{{ y }}</option>
						</select>
					  </label>
				  </div>
				</div>
			  </div>
			  <div class="list" style="margin-top:10px;margin-bottom:10px;">
				 <label class="item item-input item-select">
					<div class="input-label">
					  Marital Status (*)
					</div>
					<select name="matri_marital_status" ng-model="matri_marital_status">
					  <option value="">Select</option>
					  <option value="Unmarried">Unmarried</option>
					  <option value="Widow/Widower">Widow/Widower</option>
					  <option value="Divorced">Divorced</option>
					  <option value="Separated">Separated</option>
					</select>
				  </label>
			  </div>
			  <div class="list" style="margin-top:10px;margin-bottom:10px;">
				 <label class="item item-input item-select">
					<div class="input-label">
					  Sect (*)
					</div>
					<select name="matri_Sect" ng-model="matri_Sect">
					  <option value="">Select</option>
					  <option value="Shvetambar">Shvetambar</option>
					  <option value="Digambar">Digambar</option>
					</select>
				  </label>
			  </div>
			  <div class="list" style="margin-top:10px;margin-bottom:10px;">
				 <label class="item item-input item-select">
					<div class="input-label">
					  Sub Sect (*)
					</div>
					<select name="matri_sub_sect" ng-model="matri_sub_sect">
					  <option value="">Select</option>
					  <option value="Shvetambar-Murtipujaka">Shvetambar-Murtipujaka</option>
					  <option value="Shvetambar-Sthanakvasi">Shvetambar-Sthanakvasi</option>
					  <option value="Shvetambar-Terapanthi">Shvetambar-Terapanthi</option>
					  <option value="Digambar-Bisapanthi">Digambar-Bisapanthi</option>
					  <option value="Digambar-Gumanapanthi">Digambar-Gumanapanthi</option>
					  <option value="Digambar-Taranapanthi">Digambar-Taranapanthi</option>
					  <option value="Digambar-Totapanthi">Digambar-Totapanthi</option>
					  <option value="Others">Others</option>
					</select>
				  </label>
			  </div>
			  <div class="list" style="margin-top:10px;margin-bottom:10px;">
				 <label class="item item-input item-select">
					<div class="input-label">
					  Caste (*)
					</div>
					<select name="matri_castes" ng-model="matri_castes">
					  <option value="">Select</option>
					  <option value="Jain - Agarwal">Jain - Agarwal</option>
					  <option value="Jain - Bania">Jain - Bania</option>
					  <option value="Jain - Intercaste">Jain - Intercaste</option>
					  <option value="Jain - Jaiswal">Jain - Jaiswal</option>
					  <option value="Jain - Khandelwal">Jain - Khandelwal</option>
					  <option value="Jain - Kutchi">Jain - Kutchi</option>
					  <option value="Jain - Oswal">Jain - Oswal</option>
					  <option value="Jain - Porwal">Jain - Porwal</option>
					  <option value="Jain - Vaishya">Jain - Vaishya</option>
					  <option value="Jain - Chaturth">Jain - Chaturth</option>
					  <option value="Others">Others</option>
					  <option value="Don't wish to specify">Don't wish to specify</option>
					  <option value="Don't know my sub-caste">Don't know my sub-caste</option>
					</select>
				  </label>
			  </div>
			  <div class="list" style="margin-top:10px;margin-bottom:10px;">
				 <label class="item item-input item-select">
					<div class="input-label">
					  Country (*)
					</div>
					<select name="country" ng-model="country">
					  <option ng-repeat = "countryname in countryarr" value="{{ countryname.name }}">{{ countryname.name }}</option>
					</select>
				  </label>
			  </div>
			  <div class="list" style="margin-top:10px;margin-bottom:10px;">
				 <label class="item item-input item-select">
					<div class="input-label">
					  Mother Tongue 
					</div>
					<select name="mother_tongue" ng-model="mother_tongue">
					  <option ng-if="mother_tongue1.success == 'Y'" ng-repeat = "mother_tongue1 in mother_tongues" value="{{ mother_tongue1.option }}">{{ mother_tongue1.option }}</option>
					</select>
				  </label>
			  </div>
			  <!--<label class="item item-input item-input-custom">
				<textarea placeholder="Biographical Info" rows="4" name="description" ng-model="description"></textarea>
			  </label>-->
			  <label class="item item-input item-input-custom">
                <input type="tel" placeholder="Mobile (*)" ng-model="matri_mobile" name="matri_mobile">
              </label>
              <label class="item item-input item-input-custom">
                <input type="text" placeholder="E-Mail (*)" ng-model="user_email" name="user_email">
              </label>
              <label class="item item-input item-input-custom">
                <input type="password" placeholder="Password (*)" ng-model="password" name="password">
              </label>
              <label class="item item-input item-input-custom">
                <input type="password" placeholder="Confirm Password (*)" ng-model="con_password" name="con_password">
              </label>
			  <h5 style="width:80%">Passport Photo</h5>
			  <img ng-if="profile_img" ng-src="{{profile_img}}" style="width: 100%; height: 150px;">
			  <a style="margin-top:10px;" class="button button-small button-calm" ng-click="chooseOption4PPhotoMR();">
				  Upload Photo
			  </a>
              <button class="button button-positive button-block">
             	 Register
              </button>
            </form>
          </div>
       	</div>
        <div class="row">
            <div class="col col-100" style="margin-bottom:80px;">
            	<p><a href="#/app/member-login" class="positive">Already A User ? Login</a></p>
            </div>
        </div>
    </ion-content>
</ion-view>
